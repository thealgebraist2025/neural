name: Direct build and Run

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with gcc
      run: gcc -O3 -g -std=c99 direct.c -lm -o direct

    - name: Run the program
      run: ./direct 

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # Use the latest version
      with:
        name: directnetwork-diagram
        path: network_full_vertical.png