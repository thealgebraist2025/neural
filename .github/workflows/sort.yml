name: Build sort

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with gcc
      run: clang -O0 -g -fsanitize=address -msse4.1 -std=c11 sort.c -lm -o sort

    - name: Run the program
      run: ./sort 

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # Use the latest version
      with:
        name: segmentation 
        path: segmentation_output.png